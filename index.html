<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="fa fa-neos fa-3x"></div>
        <div class="fa fa-angle-double-up fa-3x"> </div>
        <i class="fa fa-times-circle fa-3x"></i>
        <i class="fa fa-dollar-sign fa-3x"></i> 
        <i class="fa fa-money-check-alt fa-3x"></i>
        <i class="fa fa-credit-card fa-3x"></i>
        <i class="fa fa-calendar-check"></i>
        <i class="fa fa-check-square fa-3x"></i>
        <i class="fa fa-trash fa-3x"></i>
        <i class="fa fa-check-square fa-3x white"></i>
        <i class="fa fa-square fa-3x white"></i>
    </header> 

    <form class='form-container'>
        <div class='form-header'>
            <h1>Expense Tracker</h1> 
        </div>

        <div class='form-content'> 
            <div class='content-parent-1'>
               <div class='content-child-1'>
                   <label for='date'> Date: </label>
                   <input id="date" type='date' name="date"/>
               </div>

               <div class='content-child-2'>
                    <label for='description'> Description: </label>
                    <input id="description" type="text" name="description"/>
                </div>
            </div>

            <div class='content-parent-2'>
                <div class='content-child-3'>
                    <label for='location'> Location: </label>
                    <input id="location" type='text' name='location'/>
                </div>
 
                <div class='content-child-4'>
                     <label for='expense-catagory'> Catagory: </label>
                     <select name='expense-catagory' id='catagory'>
                        <option value="select">Select</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="food">Food</option>
                        <option value="housing">Housing</option>
                        <option value="insurance-medical">Insurance & Medical</option>
                        <option value="transporation">Transporation</option>
                        <option value="ultilities">Utilities</option>
                        <option value="miscellaneous">Miscellaneous</option>
                    </select>
                 </div>
             </div>

             <div class='content-parent-3'>
                <div class='content-child-5'>
                    <label for='amount'> Amount: </label>
                    <input id='amount' type='number' name='amount'/>
                </div>
             </div>

             <div class='content-parent-4'>
                <button id='add-button'> Add </button>
             </div>
        </div>
    </form>

    <div class='table-container'>

        <div class='filter-container'>
            <label for='filter' class='expense-filter'> Filter Expense</label>
            <select id='filter' name='expense-filter' >
                <option value="select">Select</option>
                <option value="entertainment">Entertainment</option>
                <option value="food">Food</option>
                <option value="housing">Housing</option>
                <option value="insurance-medical">Insurance & Medical</option>
                <option value="transporation">Transporation</option>
                <option value="ultilities">Utilities</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select> 
        </div>

        <table id='table-main'>
            <thead>
                <tr>
                    <th class='header-date'>Date</th>
                    <th class='header-description'>Description</th>
                    <th class='header-location'>Location</th>
                    <th class='header-catagory'>Catagory</th>
                    <th class='header-amount'>Amount $</th>
                </tr>
            </thead>
            <tbody id='expense-content'>
                <tr class='default-row'>
                    <td colspan='5' class='default-data'> Add your expense here</td>
                </tr>
                <!-- <tr class='first-expense-row'>
                    <td class='data-date'>0</td>
                    <td class='data-description'>0</td>
                    <td class='data-location'>0</td>
                    <td class='data-catagory'>0</td>
                    <td class='data-amount'>0</td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
